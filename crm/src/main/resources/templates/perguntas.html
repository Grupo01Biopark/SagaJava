<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perguntas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .linhas-sidebar {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 col-sm-2 sidebar">
            <div class="row" style="background-color: #FFFFFF; height: 14%">
                <div class="col-md-12 mt-2 text-center">
                    <img th:src="@{/images/saga.png}" alt="Saga Image" />
                </div>
            </div>
            <div class="row linhas-sidebar" style="margin-top: 14px">
                <div class="col-md-6 align-text-bottom">
                    <a href="dashboard"><h3 class="text-white">Home</h3></a>
                </div>
            </div>
            <div class="row linhas-sidebar" style="margin-top: 14px">
                <div class="col-md-6 align-text-bottom">
                    <h3 class="text-white">Empresas</h3>
                </div>
            </div>
            <div class="row linhas-sidebar" style="margin-top: 14px">
                <div class="col-md-6 align-text-bottom">
                    <a href="perguntas"><h3 class="text-white">Perguntas</h3></a>
                </div>
            </div>
            <div class="row linhas-sidebar" style="margin-top: 14px">
                <div class="col-md-6 align-text-bottom">
                    <h3 class="text-white">Questionários</h3>
                </div>
            </div>
            <div class="row linhas-sidebar" style="margin-top: 14px">
                <div class="col-md-6 align-text-bottom">
                    <h3 class="text-white">Certificados</h3>
                </div>
            </div>
        </div>
        <div class="col-md-9 col-sm-12" style="margin-left: 3%">
            <div class="row text-center" style="margin-top: 7%; margin-bottom: 2%">
                <h2>Perguntas</h2>
            </div>
            <div class="row">
                <div class="col-lg-12 col-xs-6">
                    <div class="form-group">
                        <h5 for="descricao">Descrição</h5>
                        <input type="text" class="form-control shadow p-2 mb-3 bg-white rounded mt-2" id="descricao" placeholder="Digite a descrição">
                    </div>
                </div>
                <div class="col-lg-12 col-xs-6">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <h5 for="eixo">Eixo</h5>
                                <select class="form-control shadow p-2 mb-3 bg-white rounded" id="eixo">
                                    <option value="">Selecione um eixo</option>
                                    <option th:each="eixo : ${eixos}" th:value="${eixo.id}" th:text="${eixo.titulo}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <h5 for="setor">Setor</h5>
                                <select class="form-control shadow p-2 mb-3 bg-white rounded" id="setor">
                                    <option value="">Selecione um setor</option>
                                    <option th:each="setor : ${setores}" th:value="${setor.id}" th:text="${setor.titulo}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <h5 for="porte">Porte</h5>
                        <select class="form-control shadow p-2 mb-2 bg-white rounded" id="porte">
                            <option value="">Selecione um porte</option>
                            <option th:each="porte : ${portes}" th:value="${porte.id}" th:text="${porte.titulo}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group text-center" style="margin-top: 6%">
                        <button type="button" class="btn btn-primary btn-lg" style="width: 70%; background-color: #2471ee">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
