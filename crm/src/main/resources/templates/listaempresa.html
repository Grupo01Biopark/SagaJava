<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lista de Empresas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 col-sm-2 sidebar">
      <div class="row" style="background-color: #FFFFFF; height: 14%">
        <div class="col-md-12 mt-2 text-center">
          <img th:src="@{/images/saga.png}" alt="Saga Image" />
        </div>
      </div>
      <div class="row linhas-sidebar" style="margin-top: 14px">
        <div class="col-md-6 align-text-bottom">
          <a href="dashboard"><h3 class="text-white">Home</h3></a>
        </div>
      </div>
      <div class="row linhas-sidebar" style="margin-top: 14px">
        <div class="col-md-6 align-text-bottom">
          <h3 class="text-white">Empresas</h3>
        </div>
      </div>
      <div class="row linhas-sidebar" style="margin-top: 14px">
        <div class="col-md-6 align-text-bottom">
          <a href="perguntas"><h3 class="text-white">Perguntas</h3></a>
        </div>
      </div>
      <div class="row linhas-sidebar" style="margin-top: 14px">
        <div class="col-md-6 align-text-bottom">
          <h3 class="text-white">Questionários</h3>
        </div>
      </div>
    </div>
    <div class="col-md-9 col-sm-12" style="margin-left: 3%">
      <div class="row text-center" style="margin-top: 7%; margin-bottom: 2%">
        <h2>Lista de Empresas</h2>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Nome Fantasia</th>
              <th scope="col">CNPJ</th>
              <th scope="col">Setor</th>
              <th scope="col">Porte</th>
              <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="empresa : ${empresas}">
              <td th:text="${empresa.nomeFantasia}"></td>
              <td th:text="${empresa.cnpj}"></td>
              <td th:text="${empresa.setor.titulo}"></td>
              <td th:text="${empresa.porte.titulo}"></td>
              <td>
                <a th:href="@{'/editar/' + ${empresa.id}}" class="btn btn-primary">Editar</a>
                <a th:href="@{'/excluir/' + ${empresa.id}}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir esta empresa?')">Excluir</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
