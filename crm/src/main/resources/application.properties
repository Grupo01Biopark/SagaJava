# Nome da aplicação
spring.application.name=${SPRING_APPLICATION_NAME:Saga_java}

# Exibir SQL no console
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}

# Configurações de conexão com o banco de dados
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/integrador}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root1}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:4rth1802}

# Configurações adicionais de Hibernate e Spring
spring.main.allow-bean-definition-overriding=${SPRING_MAIN_ALLOW_BEAN_DEFINITION_OVERRIDING:true}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MySQLDialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

# Configurações de log
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN