<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperação de Senha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .email-header {
      text-align: center;
    }
    .email-header img {
      max-width: 200px;
      margin-bottom: 20px;
    }
    .email-body {
      text-align: center;
    }
    .email-body h1 {
      font-size: 28px;
      color: #333333;
    }
    .email-body p {
      font-size: 16px;
      color: #666666;
    }
    .email-body .password {
      font-weight: bold;
      font-size: 18px;
      color: #333333;
    }
    .email-footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #999999;
    }
  </style>
</head>
<body>
<div class="email-container">
  <div class="email-header">
    <img src="https://i.ibb.co/ynqBg8W/saga.png" alt="Saga" border="0">
  </div>
  <div class="email-body">
    <h1>Olá, <span th:text="${userName}">Usuário</span>!</h1>
    <p>Você solicitou a redefinição de senha. Sua nova senha temporária é:</p>
    <p class="password" th:text="${temporaryPassword}">SENHA_TEMPORÁRIA</p>
    <p>Por favor, use essa senha para fazer login e alterar em seu primeiro acesso.</p>
  </div>
  <div class="email-footer">
    <p>&copy; 2024 Saga CRM. Todos os direitos reservados.</p>
  </div>
</div>
</body>
</html>
